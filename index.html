<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Cataliser Server Info Tab</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="grass">
        <div class="card">

        </div>
    </header>
    <div class="dirt"></div>
    <div class="stone">
        <div id="coal" class="card">
            <div class="front">
                <img src="coal_ore.png" alt="Coal Ore">
            </div>
            <div class="back">
                <div style="background-image: url('./coal_block.png');" class="ore_block"></div>
            </div>
        </div>
        <div id="iron" class="card">
            <div class="front">
                <img src="iron_ore.png" alt="Iron Ore">
            </div>
            <div class="back">
                <div style="background-image: url('./iron_block.png');" class="ore_block"></div>
            </div>
        </div>
        <div id="gold" class="card">
            <div class="front">
                <img src="gold_ore.png" alt="Gold Ore">
            </div>
            <div class="back">
                <div style="background-image: url('./gold_block.png');" class="ore_block"></div>
            </div>
        </div>
        <div id="lapis" class="card">
            <div class="front">
                <img src="lapis_ore.png" alt="Lapis Ore">
            </div>
            <div class="back">
                <div style="background-image: url('./lapis_block.png');" class="ore_block"></div>
            </div>
        </div>
        <div id="redstone" class="card">
            <div class="front">
                <img src="redstone_ore.png" alt="Redstone Ore">
            </div>
            <div class="back">
                <div style="background-image: url('./redstone_block.png');" class="ore_block"></div>
            </div>
        </div>
        <div id="diamond" class="card">
            <div class="front">
                <img src="diamond_ore.png" alt="Diamond Ore">
            </div>
            <div class="back">
                <div style="background-image: url('./diamond_block.png');" class="ore_block"></div>
            </div>
        </div>
    </div>
    <footer class="bedrock"></footer>
</body>
</html>
